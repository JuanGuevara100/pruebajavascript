<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El mayor de 3</title>
</head>
<body>
    <script>
        let num1 = prompt('Escrtibe el primer numero')
        let num2 = prompt('Escrtibe el segundo numero')
        let num3 = prompt('Escrtibe el tercer numero')
        if (num1>num2 && num1>num3) {
            alert('El primer numero es el mayor');
        }
        else if (num2>num1 && num2>num3) {
            alert('El segundo numero es el mayor');
        }
        else  {
            alert('El tercer numero es el mayor');
        }
    </script>
</body>
</html>
