<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El mayor entre dos numeros</title>
</head>
<body>
    <script>
        let num1 =prompt('escribe el numero 1: ')
        let num2 =prompt('escribe el numero 2: ')
        
            if (num1>num2) {
                alert('El primer numero es el mayor');
                            }
                else if (num1<num2) {
                    alert('El segundo numero es el mayor');}  
                    else {alert('Los numeros son iguales');}
    </script>
</body>
</html>
