<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de dos numeros</title>
</head>
<body>
    <script>
        let num1 = prompt('Please enter a number');
        let num2 = prompt('Please enter a number');
        alert('the sum of the numbers you entered is '+ ( parseInt(num1)+ parseInt(num2) ));
        document.write('the sum of the numbers you entered is '+ ( parseInt(num1)+ parseInt(num2) ));
        console.log('the sum of the numbers you entered is '+ ( parseInt(num1)+ parseInt(num2) ));
    </script>
</body>
</html>
